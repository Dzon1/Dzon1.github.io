<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trafika</title>
</head>
<body>
	<h1 style="margin-bottom:50px;text-align: center;">Dobrodosli na pretragu</h1>
	<form style="width: 90%;margin:auto;text-align: center;" id="forma" >
		<input style="padding:5px 10px;display:inline-block;width: 50%;margin:bottom:5px;" type="text" id="article">
		<input style="background:aqua;padding:5px 10px;" type="button" name="btn" value="PRETRAZI">
	</form>

<div id='div'></div>

<script>
var form=document.querySelector('#forma');
form.addEventListenner('submit',function(e) {
e.preventDefault();
var article =document.querySelector('#article').value;

$.ajax({url: "index.html", success: function(result){
    $("#div").html(article);
  }});
} );):
<\script>
</body>
